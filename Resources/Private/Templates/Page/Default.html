<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html lang="en">

<head>

	<meta charset="utf-8">
	<f:section name="meta">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
	</f:section>

	<title>Blog by ttree</title>

	<f:section name="stylesheets">
		<!-- Bootstrap Core CSS -->
		<link href="{f:uri.resource(path: 'Vendor/bootstrap/css/bootstrap.min.css', package: 'Ttree.Blog')}" rel="stylesheet">

		<!-- Theme CSS -->
		<link href="{f:uri.resource(path: 'Styles/clean-blog.min.css', package: 'Ttree.Blog')}" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="{f:uri.resource(path: 'Vendor/font-awesome/css/font-awesome.min.css', package: 'Ttree.Blog')}" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	</f:section>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<f:section name="headScripts">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</f:section>

</head>

<body>
<f:section name="body">
{parts.menu -> f:format.raw()}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/_Resources/Static/Packages/Ttree.Blog/Images/Sample/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<neos:contentElement.wrap node="{node}">
					<div class="site-heading">
						<h1>{content.title -> f:format.raw()}</h1>
						<f:if condition="content.logline">
							<hr class="small">
							<span class="subheading">{content.logline}</span>
						</f:if>
					</div>
				</neos:contentElement.wrap>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<section>
				<f:if condition="content.sectionTitle">
					<header>
						{content.sectionTitle -> f:format.raw()}
					</header>
				</f:if>
				{content.main -> f:format.raw()}
			</section>
		</div>
	</div>
</div>
</f:section>

<f:section name="bodyScripts">
<!-- jQuery -->
<script src="{f:uri.resource(path: 'Vendor/jquery/jquery.min.js', package: 'Ttree.Blog')}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{f:uri.resource(path: 'Vendor/bootstrap/js/bootstrap.min.js', package: 'Ttree.Blog')}"></script>

<!-- Contact Form JavaScript -->
<script src="{f:uri.resource(path: 'JavaScript/jqBootstrapValidation.js', package: 'Ttree.Blog')}"></script>
<script src="{f:uri.resource(path: 'JavaScript/contact_me.js', package: 'Ttree.Blog')}"></script>

<!-- Theme JavaScript -->
<script src="{f:uri.resource(path: 'JavaScript/clean-blog.min.js', package: 'Ttree.Blog')}"></script>
</f:section>
</body>

</html>
